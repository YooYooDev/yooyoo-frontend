<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>Topics</ng-template>
    <div class="control-section yooyoo">
      <ejs-grid
        #grid
        *ngIf="showLoader"
        [showColumnMenu]="false"
        [allowReordering]="false"
        [gridLines]="line"
        [allowPaging]="true"
        [allowSorting]="true"
        [allowFiltering]="true"
        [allowExcelExport]="true"
        [allowGrouping]="false"
        [searchSettings]="searchSettings"
        [editSettings]="editSettings"
        [filterSettings]="filterOptions"
        [pageSettings]="pageSettings"
        [toolbar]="toolbar"
        [dataSource]="users"
        (toolbarClick)="onToolbarClick($event)"
        (actionBegin)="actionBegin($event)"
        (actionComplete)="actionComplete($event)"
      >
        <e-columns>
          <e-column
            field="name"
            [isPrimaryKey]="true"
            headerText="TOPICS"
            textAlign="left"
            width="150"
          ></e-column>
          <e-column
            field="subjects.name"
            headerText="SUBJECT"
            textAlign="left"
            width="150"
          ></e-column>
          <e-column
            field="categoryName"
            headerText="CATAGORY"
            textAlign="left"
            width="150"
          ></e-column>
          <e-column headerText="ACTION" textAlign="left" width="200">
            <!-- {{ data.videoLink }} -->
            <ng-template #template let-data>
              <!-- <div class="e-btn-group e-round-corner"> -->
              <!-- <button
                ejs-button
                cssClass="e-custom"
                id="targetButton"
                (click)="onOpenDialog($event, data.videoLinks)"
              >
                Video
              </button> -->
              <button
                type="button"
                class="btn btn-googleplus waves-effect waves-light"
                cssClass="e-custom"
                id="targetButton"
                (click)="onOpenDialog($event, data.videoLinks)"
              >
                <i class="far fa-file-pdf m-r-5"></i>
              </button>

              <button
                type="button"
                class="btn btn-instagram waves-effect waves-light"
              >
                <i class="fas fa-video m-r-5"></i>
              </button>

              <button
                type="button"
                class="btn btn-googleplus waves-effect waves-light"
              >
                <i class="far fa-question-circle m-r-5"></i>
              </button>
              <!-- </div> -->
            </ng-template>
          </e-column>
        </e-columns>
        <ejs-dialog
          id="dialog"
          #Dialog
          header="Dialog"
          height="auto"
          width="100px"
          [visible]="false"
          showOnInit="false"
          showCloseIcon="true"
        >
          <iframe
            style="width:100%;height:550px;padding:20px;"
            src="https://www.youtube.com/embed/mWZDcLoeMXw"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen=""
          ></iframe>
        </ejs-dialog>
        <ng-template #editSettingsTemplate let-data>
          <div ngForm #curriculumForm="ngForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <div class="e-float-input e-control-wrapper">
                  <input
                    class="e-input e-field"
                    [(ngModel)]="curriculumData.name"
                    required
                    name="name"
                    type="text"
                  />
                  <span class="e-float-line"></span>
                  <label class="e-float-text e-label-top" for="name"
                    >Topic Name</label
                  >
                </div>
              </div>
              <div class="form-group col-md-6 clearfix">
                <ejs-dropdownlist
                  #subjectName
                  [dataSource]="subjects"
                  [(ngModel)]="curriculumData.subjects.name"
                  [fields]="{ text: 'name', value: 'name' }"
                  placeholder="Subject"
                  floatLabelType="Always"
                  name="subjectName"
                  required
                ></ejs-dropdownlist>
              </div>
              <div class="form-group col-md-12">
                <ejs-multiselect
                  #categoryName
                  [dataSource]="categories"
                  [(ngModel)]="curriculumData.categoryName"
                  [fields]="{ text: 'name', value: 'name' }"
                  placeholder="Categorie"
                  floatLabelType="Always"
                  name="categoryName"
                  required
                ></ejs-multiselect>
              </div>
              <div class="form-group col-md-12">
                <div class="e-float-input e-control-wrapper">
                  <input
                    class="e-input e-field"
                    [(ngModel)]="curriculumData.videoLink"
                    required
                    name="videoLink"
                    type="text"
                  />
                  <span class="e-float-line"></span>
                  <label class="e-float-text e-label-top" for="videoLink"
                    >Video Link</label
                  >
                </div>
              </div>
              <div class="form-group col-md-12">
                <div class="e-float-input e-control-wrapper">
                  <input
                    class="e-input e-field"
                    [(ngModel)]="curriculumData.quizLink"
                    required
                    name="quizLink"
                    type="text"
                  />
                  <span class="e-float-line"></span>
                  <label class="e-float-text e-label-top" for="quizLink"
                    >Quiz Link</label
                  >
                </div>
              </div>

              <div class="form-group col-md-12">
                <div class="e-float-input e-control-wrapper">
                  <input
                    class="e-input e-field"
                    [(ngModel)]="curriculumData.worksheetLink"
                    required
                    name="worksheetLink"
                    type="text"
                  />
                  <span class="e-float-line"></span>
                  <label class="e-float-text e-label-top" for="worksheetLink"
                    >Worksheet Link</label
                  >
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="e-control-wrapper pull-right">
                <button
                  type="submit"
                  [disabled]="curriculumForm.invalid"
                  class="e-control e-btn e-primary e-flat"
                  (click)="onSubmit()"
                >
                  Save
                </button>
                <button
                  type="button"
                  class="e-control e-btn e-flat"
                  (click)="cancel()"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </ng-template>
      </ejs-grid>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label> Subjects & Categories</ng-template>
    <yoo-settings></yoo-settings>
  </mat-tab>
</mat-tab-group>
