<div clsaa="col-md-12">
  <div class="control-section col-md-6 yooyoo">
    <ejs-grid #grid [dataSource]='users' height=335 width='auto'>
      <e-columns>
          <e-column field='' headerText='Students Details' width='150'>
            <ng-template #template let-data>
                <div class="avatar">
                <div class="my-circle" [style.background]="data.color">{{getShortName(data.firstName)}}</div>
                  <div>
                    <div>{{data.firstName}}</div>
                    <div><em class="small">{{data.gradeName}}</em></div>
                  </div>
                </div>

            </ng-template>
          </e-column>
      </e-columns>


    </ejs-grid>
  </div>

</div>
