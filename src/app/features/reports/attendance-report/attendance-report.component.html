<div class="pull-right" style="display: inline-flex;">
  <ejs-dropdownlist
    #filterId
    [dataSource]="FilterData"
    [fields]="{ value: 'id', text: 'name' }"
    placeholder="Filter"
    class="mr-10"
  ></ejs-dropdownlist>
  <ejs-daterangepicker class="ml-10"></ejs-daterangepicker>
</div>
<div class="col-md-12">
  <div class="control-section col-md-6 yooyoo">
    <div id="sample">
      <h4>
        Student Details
        <input
          #textbox
          class="e-input"
          type="text"
          id="textbox"
          width="300"
          placeholder="Search"
          title="Type in a name"
        />
      </h4>
      <ejs-listview
        id="element"
        [dataSource]="users"
        cssClass="e-list-template"
        [showHeader]="false"
      >
        <ng-template #template let-data="">
          <div class="e-list-wrapper e-list-multi-line e-list-avatar">
            <span
              class="e-avatar e-avatar-circle my-circle"
              [style.background]="data.color"
              >{{ getShortName(data.firstName) }}</span
            >
            <span class="e-list-item-header">{{ data.firstName }}</span>
            <span class="e-list-content">{{ data.gradeName }}</span>
          </div>
        </ng-template>
      </ejs-listview>
    </div>
  </div>
  <div class="control-section yooyoo text-center mt-10">
    <div class="control-section col-md-3 yooyoo text-center">
      <ejs-accumulationchart
        id="container"
        [legendSettings]="legendSettings"
        [tooltip]="tooltip"
        [title]="title"
        height="350"
        [enableSmartLabels]="enableSmartLabels"
        [enableAnimation]="enableAnimation"
      >
        <e-accumulation-series-collection>
          <e-accumulation-series
            [dataSource]="attendanceData"
            xName="x"
            yName="y"
            [startAngle]="startAngle"
            [endAngle]="endAngle"
            innerRadius="30%"
            [dataLabel]="dataLabel"
          >
          </e-accumulation-series>
        </e-accumulation-series-collection>
      </ejs-accumulationchart>
    </div>
    <div class="control-section col-md-3" style="top: 100px;">
      <table>
        <tr>
          <th>
            Grade
          </th>
          <th>
            Total School Days
          </th>
          <th>
            Total Days Present
          </th>
        </tr>
        <tr>
          <td>L.K.G</td>
          <td>210</td>
          <td>190</td>
        </tr>
        <tr>
          <td>U.K.G</td>
          <td>210</td>
          <td>130</td>
        </tr>
        <tr>
          <td>NURSERY</td>
          <td>210</td>
          <td>180</td>
        </tr>
      </table>
    </div>
  </div>
</div>
