<section style="margin-top:-150px;">
  <div class="container-alt">
    <div class="row">
      <div class="col-sm-12">
        <div class="wrapper-page">
          <div class="m-t-40 account-pages">
            <div class="text-center account-logo-box">
              <h2 class="text-uppercase">
                <span><img src="assets/images/logo.png" alt="" height="36"></span>
              </h2>
            </div>
            <div class="account-content">
              <div *ngIf="isLoginError" class="text-danger">Incorrect username or password</div>
              <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-group ">
                  <div class="col-xs-12">
                    <input class="form-control" type="text" #username ngModel name="username" required="" placeholder="username">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12">
                    <input class="form-control" type="password" #password ngModel name="password" required="" placeholder="Password">
                  </div>
                </div>
                <div class="form-group ">
                </div>
                <!-- <div class="form-group text-center m-t-30">
                  <div class="col-sm-12">
                    <a href="page-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your
                      password?</a>
                  </div>
                </div> -->
                <div class="form-group account-btn text-center m-t-10">
                  <div class="col-xs-12">
                    <!-- <a [routerLink]="['/dashboard']"><button class="btn w-md btn-bordered btn-danger waves-effect waves-light"
                        type="submit">Log In</button></a> -->
                       <button [disabled]="!loginForm.valid" class="btn w-md btn-bordered btn-danger waves-effect waves-light" type="submit">Login</button>
                  </div>
                </div>
              </form>
              <div class="clearfix"></div>
            </div>
          </div>
          <!-- <div class="row m-t-50">
            <div class="col-sm-12 text-center">
              <p class="text-muted">Don't have an account? <a href="page-register.html" class="text-primary m-l-5"><b>Sign
                    Up</b></a></p>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</section>
