<div class="control-section">
  <ejs-grid
    #grid
    [showColumnMenu]="false"
    [allowReordering]="false"
    [gridLines]="line"
    [allowPaging]="true"
    [allowSorting]="true"
    [allowFiltering]="true"
    [allowExcelExport]="true"
    [allowGrouping]="false"
    [searchSettings]="searchSettings"
    [editSettings]="editSettings"
    [filterSettings]="filterOptions"
    [selectionSettings]="selectionOptions"
    [pageSettings]="pageSettings"
    [toolbar]="toolbar"
    [dataSource]="allStudents"
    (toolbarClick)="onToolbarClick($event)"
    (actionBegin)="actionBegin($event)"
    (actionComplete)="actionComplete($event)"
    (rowDataBound)="rowDataBound($event)"
  >
    <e-columns>
      <!-- <e-column field='deleted' headerText='E/D' width='100' type='boolean' [displayAsCheckBox]='true'></e-column> -->
      <e-column
        field="firstName"
        headerText="Student Name"
        [isPrimaryKey]="true"
        textAlign="left"
        width="250"
      ></e-column>
      <e-column
        field="gradeName"
        headerText="Class"
        textAlign="left"
        width="150"
        [allowEditing]="false"
      ></e-column>
      <e-column  field="totalBillAmount" headerText="Total Amount" textAlign="left" width="250">
        <!-- <ng-template #template let-data let-value let-rowIndex></ng-template> -->
      </e-column>
      <e-column
        field="paidBillAmount"
        headerText="Paid Amount"
        textAlign="left"
        width="250"
      ></e-column>
      <e-column
        field="pendingAmount"
        headerText="Pending Amount"
        textAlign="left"
        width="250"
      ></e-column>
    </e-columns>
