<div class="control-section">
  <ejs-grid
    #grid
    [showColumnMenu]="false"
    [allowReordering]="false"
    [gridLines]="line"
    [allowPaging]="true"
    [allowSorting]="true"
    [allowFiltering]="true"
    [allowExcelExport]="true"
    [allowGrouping]="false"
    [searchSettings]="searchSettings"
    [editSettings]="editSettings"
    [filterSettings]="filterOptions"
    [selectionSettings]="selectionOptions"
    [pageSettings]="pageSettings"
    [toolbar]="toolbar"
    [dataSource]="allStudents"
    (toolbarClick)="onToolbarClick($event)"
    (actionBegin)="actionBegin($event)"
    (actionComplete)="actionComplete($event)"
    (rowDataBound)="rowDataBound($event)"
    (dataBound)='dataBound($event)'
  >
    <e-columns>
      <!-- <e-column field='deleted' headerText='E/D' width='100' type='boolean' [displayAsCheckBox]='true'></e-column> -->
      <e-column
        field="firstName"
        headerText="Student Name"
        [isPrimaryKey]="true"
        textAlign="left"
        width="250"
      ></e-column>
      <e-column
        field="gradeName"
        headerText="Class"
        textAlign="left"
        width="100"
        [allowEditing]="false"
      ></e-column>
      <e-column  #tuition field="tuition" headerText="Tuition Fees" textAlign="left" width="150">
          <ng-template #template let-data let-value let-rowIndex>
              <input class="e-input e-field" [value]="" required name="name" type="text" />
            </ng-template>
      </e-column>
      <e-column  field="transport" headerText="Transport Fees" textAlign="left" width="150">
          <ng-template #template let-data let-value let-rowIndex>
              <input class="e-input e-field" [value]="" required name="name" type="text" />
            </ng-template>
      </e-column>
      <e-column headerText="Total Amount" textAlign="left" width="150" [allowEditing]="false">

      </e-column>
      <e-column
        field="paidBillAmount"
        headerText="Paid Amount"
        textAlign="left"
        width="150"
      ></e-column>
      <e-column
        field="pendingAmount"
        headerText="Pending Amount"
        textAlign="left"
        width="150"
        [allowEditing]="false"
      ></e-column>
    </e-columns>
  </ejs-grid>
</div>
