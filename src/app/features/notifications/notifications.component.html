<!-- user row -->
<div class="container" style="margin-top:0px;">
  <div class="col-md-12 col-xs-12">
    <div class="card-box">
      <div class="row">
        <div class="col-md-12">
          <div class="mat-wrapper">
            <div class="mat-header">NOTIFICATION</div>
            <div class="mat-body">
              <form [formGroup]="notificationForm" (ngSubmit)="onFormSubmit()" #f="ngForm">
                <div class="row example-container">
                  <div class="col-md-12" *ngIf="urole === 'SUPERADMIN'">
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Select School"
                        required
                        [matAutocomplete]="auto"
                        formControlName="schoolId"
                      />
                      <mat-autocomplete
                        #auto="matAutocomplete"
                        (optionSelected)="onChangeSchool($event)"
                      >
                        <mat-option
                          *ngFor="let school of (filteredSchools | async)"
                          [value]="school.id"
                          [id]="school.id"
                        >
                        {{ school.name }}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field>
                      <mat-select
                        placeholder="Select Class"
                        required
                        (selectionChange)="onChangeClass($event.value)"
                        formControlName="gradeId"
                      >
                        <mat-option
                          [value]="class.id"
                          *ngFor="let class of classes"
                          >{{ class.name }}</mat-option
                        >
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field>
                        <input
                          matInput
                          placeholder="Select Student"
                          required
                          [matAutocomplete]="autoStudent"
                          formControlName="studentId"
                        />
                        <mat-autocomplete
                          #autoStudent="matAutocomplete"
                          (optionSelected)="onChangeStudent($event)"
                        >
                          <mat-option
                            *ngFor="let student of (filteredStudents | async)"
                            [value]="student.id"
                            [id]="student.id"
                          >
                          {{ student.firstName }}
                          </mat-option>
                        </mat-autocomplete>
                      </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field>
                      <mat-select
                        placeholder="Select Header"
                        required
                        formControlName="header"
                      >
                        <mat-option value="Festival">Festival</mat-option>
                        <mat-option value="Fees">Fees</mat-option>
                        <mat-option value="Birth Day">Birth Day</mat-option>
                        <mat-option value="Holiday">Holiday</mat-option>
                        <mat-option value="Theme Day">Theme Day</mat-option>
                        <mat-option value="Others">Others</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field>
                      <textarea
                        matInput
                        placeholder="Message"
                        required
                        formControlName="message"
                      ></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12 text-center">
                    <button mat-raised-button color="accent" type="reset">
                      Cancel</button
                    >&nbsp;&nbsp;&nbsp;
                    <button
                      mat-raised-button
                      color="primary"
                      [disabled]="!notificationForm.valid"
                      type="submit"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end card -->
  </div>
  <!-- end col -->
  <div class="col-md-1 col-xs-12"></div>
</div>
