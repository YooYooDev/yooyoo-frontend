<!-- user row -->
<div class="container" style="margin-top:0px;">
  <div class="col-md-12 col-xs-12">
    <div class="card-box">
      <div class="row">
        <div class="col-md-12">
          <div class="mat-wrapper">
            <div class="mat-header">NOTIFICATION</div>
            <div class="mat-body">
              <form #f="ngForm" (ngSubmit)="onFormSubmit(f)" novalidate>
                <div class="row example-container">
                  <div class="col-md-12" *ngIf="urole === 'SUPERADMIN'">
                    <mat-form-field>
                      <input
                        matInput
                        name="schoolId"
                        placeholder="Select School"
                        required
                        [matAutocomplete]="auto"
                        [formControl]="myControl"
                      />
                      <mat-autocomplete #auto="matAutocomplete">
                        <mat-option
                          *ngFor="let school of (filteredOptions | async)"
                          [value]="school.name"
                        >
                          <span>{{ school.name }}</span>
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field>
                      <mat-select
                        ngModel
                        name="gradeId"
                        placeholder="Select Class"
                        required
                      >
                        <mat-option value="1">All</mat-option>
                        <mat-option value="2">Nursery</mat-option>
                        <mat-option value="3">L.K.G</mat-option>
                        <mat-option value="4">U.K.G</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field>
                      <mat-select
                        ngModel
                        name="studentId"
                        placeholder="Select Student"
                        required
                      >
                        <mat-option value="1">All</mat-option>
                        <mat-optgroup label="Student Names">
                          <mat-option value="2">Student 1</mat-option>
                          <mat-option value="3">Student 2</mat-option>
                        </mat-optgroup>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field>
                      <mat-select
                        ngModel
                        name="header"
                        placeholder="Select Header"
                        required
                      >
                        <mat-option value="Festival">Festival</mat-option>
                        <mat-option value="Fees">Fees</mat-option>
                        <mat-option value="Birth Day">Birth Day</mat-option>
                        <mat-option value="Holiday">Holiday</mat-option>
                        <mat-option value="Theme Day">Theme Day</mat-option>
                        <mat-option value="Others">Others</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field>
                      <textarea
                        matInput
                        #message
                        ngModel
                        name="message"
                        placeholder="Message"
                        required
                      ></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12 text-center">
                    <button mat-raised-button color="accent" type="reset">
                      Cancel</button
                    >&nbsp;&nbsp;&nbsp;
                    <button
                      mat-raised-button
                      color="primary"
                      [disabled]="f.invalid"
                      type="submit"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end card -->
  </div>
  <!-- end col -->
  <div class="col-md-1 col-xs-12"></div>
</div>
